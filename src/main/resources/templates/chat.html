<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üó®Ô∏è Real-Time Chat Application</h1>

    <!-- Chat Box -->
    <div id="chat" class="border rounded p-3 mb-3 bg-white" style="height: 300px; overflow-y: auto;">
        <!-- Messages will appear here -->
    </div>

    <!-- Sender Input -->
    <div class="mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name...">
    </div>

    <!-- Message Input and Button -->
    <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>


</body>

<script>

    function setConnected(connected){
        document.getElementById('sendMessage').disable = !connected;
    }

    function connect(){
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message){
               showMessage(JSON.parse(message.body));
            });
        });

    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent  = message.sender +': ' + message.content;
        messageElement.class = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;
        var chatMessage = {
            sender: sender,
            content: content
        }
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;

</script>
</html>
